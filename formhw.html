<!doctype html>
<html lang="en">

<head>
  <title>p8</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</head>

<body>
    
<div class="container" >
    <div class="card mt-4">
            <div class="card-header bg-white">
                Ingreso de registro
            </div>
            <div class="content">
                <div class="form-group card-body">
                    <form action="" method="post" class="card"> 
                        <div class="bg-light card-header">
                            <h5>Datos de instructor</h5>
                        </div>
                        <div class="row card-body ">
                            <div class="col-md-2 pt-4 text-right">
                                <label for="Run" class="pl-5">RUN</label>
                            </div>
                            <div class="col-md-4 pt-4">
                                <input type="text" name="Run" id="Run" class="form-control">
                            </div>
                            <div class="col-md-2 pt-4 text-right">
                                <label for="NombreCompleto">Nombre <br> Completo</label>
                            </div>
                            <div class="col-md-4 pt-4">
                                <input type="text" name="NombreCompleto" id="NombreCompleto" class="form-control">
                            </div>
                            <div class="col-md-2 pt-4 text-right">
                                <label for="FechaNacimiento">Fecha<br>Nacimiento</label>
                            </div>
                            <div class="col-md-4 pt-4">
                                <input type="date" name="FechaNacimiento" id="FechaNacimiento" placeholder="dd-mm-aa" class="form-control">
                            </div>
                            <div class="col-md-2 pt-4 text-right">
                                <label for="Email">Email</label>
                            </div>
                            <div class="col-md-4 pt-4">
                                <div class="input-group mp-2">  
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">@</div>
                                    </div>
                                    <input type="email" name="email" id="email" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-2 pt-4 text-right">
                                <label for="telefono">Teléfono</label>
                            </div>
                            <div class="col-md-4 pt-4">
                                <div class="input-group mp-2">  
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">12</div>
                                    </div>
                                    <input type="number" name="telefono" id="telefono" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-2 pt-4 text-right">
                                <label for="direccion">Dirección</label>
                            </div>
                            <div class="col-md-4 pt-4">
                                <input type="text" name="direccion" id="direccion" class="form-control">
                            </div>
                            <div class="col-md-2 pt-4 text-right">
                                <label for="ciudad">Ciudad</label>
                            </div>
                            <div class="col-md-4 pt-4">
                                <div class="input-group mp-2">
                                    <input type="text" name="ciudad" id="ciudad" placeholder="Seleccione una opticon..." class="form-control">
                                    <span class="input-group-text dropdown-toggle"></span>
                                </div>
                            </div>
                            <div class="col-md-2 pt-4 text-right">
                                <label for="comuna">Comuna</label>
                            </div>
                            <div class="col-md-4 pt-4">
                                <div class="input-group mp-2">
                                    <input type="text" name="comuna" id="comuna" placeholder="Seleccione una opticon..." class="form-control">
                                    <span class="input-group-text dropdown-toggle"></span>
                                </div>
                            </div>
                            <div class="col-md-2 pt-4 text-right">
                                <label for="auto">Auto</label>
                            </div>
                            <div class="col-md-10 pt-4">
                                <div class="input-group mp-2">
                                    <input type="text" name="auto" id="auto" class="form-control" placeholder="XXXX-15">
                                    <span class="input-group-text dropdown-toggle"></span>
                                </div>
                            </div>
            
                        </div>
                    </form>
                </div>    
                <div class="card-footer bg-white pt-0">
                    <button class="float-right m-1 bg-white">Cancelar</button>
                    <button class="float-right m-1 bg-primary">Anadir</button>
                </div>  
            </div>
    </div>


  

</body>

</html>
